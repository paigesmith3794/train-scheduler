<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="assets/css/style.css" rel="stylesheet">



    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Train Scheduler</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" style="text-align: center">Train Schedule</h1>
            <h5>Today is <span id="current-status"></span></h5>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Current Train Schedule
        </div>

        <table class="table" id='train-table'>
            <thead class="thead-light">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="new-train">

            </tbody>
        </table>
        <br>

        <div class="card">
            <div class="card-header">
                Add Train
            </div><br>

            <form>

                <div class="form-group" style="margin-left: 20px; margin-right: 20px">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="train-name" placeholder="Train Name">
                </div>
                <div class="form-group" style="margin-left: 20px; margin-right: 20px;">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Destination">
                </div>
                <div class="form-group" style="margin-left: 20px; margin-right: 20px;">
                    <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train-time" placeholder="Train Time">
                </div>
                <div class="form-group" style="margin-left: 20px; margin-right: 20px;">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                </div>
                <button id="add-train" type="submit" class="btn btn-primary"
                    style="margin-bottom: 10px; margin-left: 20px;">Submit</button>

            </form>

            <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

            <!-- Optional JavaScript -->
            <!-- jQuery first, JS, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script type="text/javascript" src="assets/js/app.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
</body>

</html>
